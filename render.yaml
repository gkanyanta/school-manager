services:
  # NestJS API
  - type: web
    name: api
    env: node
    plan: free
    buildCommand: pnpm install && pnpm db:generate && cd apps/api && pnpm build
    startCommand: node apps/api/dist/main.js
    preDeployCommand: pnpm --filter api run db:deploy && pnpm --filter api run db:seed
    envVars:
      - key: DATABASE_URL
        fromDatabase:
          name: sms-db
          property: connectionString
      - key: JWT_SECRET
        generateValue: true
      - key: JWT_REFRESH_SECRET
        generateValue: true
      - key: CORS_ORIGIN
        sync: false
      - key: NODE_ENV
        value: production

  # Next.js Frontend
  - type: web
    name: web
    env: node
    plan: free
    buildCommand: pnpm install && cd apps/web && pnpm build
    startCommand: cd apps/web && pnpm start
    envVars:
      - key: NEXT_PUBLIC_API_URL
        sync: false
      - key: NODE_ENV
        value: production

databases:
  - name: sms-db
    plan: free
    databaseName: sms
    user: sms_user
    ipAllowList: []
